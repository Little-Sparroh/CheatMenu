[config]
schemaVersion = "0.0.1"

[package]
namespace = "Sparroh"
name = "CheatMenu"
description = "A successor to Slidedrum's MenuMod2. A comprehensive cheat menu mod for MycoPunk that provides various cheats, utilities, and quality-of-life improvements for gameplay."
websiteUrl = "https://github.com/Little-Sparroh/CheatMenu"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_Mycopunk = "5.4.2403"

[build]
icon = "icon.png"
readme = "README.md"
outdir = "build"

[[build.copy]]
source = "bin/Release/net48/CheatMenu.dll"
target = "BepInEx/plugins/CheatMenu.dll"

[[build.copy]]
source = "CHANGELOG.md"
target = "CHANGELOG.md"

[[build.copy]]
source = "LICENSE"
target = "LICENSE"

[publish]
repository = "https://thunderstore.io"
communities = [ "mycopunk" ]

[publish.categories]
mycopunk = [ "client" ]


